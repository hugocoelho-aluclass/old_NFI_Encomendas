    <!-- Lazy loading -->
    <script type="text/ng-template"
            id="example-loader.tpl.html">
        <div class="flyover">
            <div class="mask"></div>
            <div class="alert" id="imgLoader">
                <img src="img/ajax-loader.gif" />

            </div>
        </div>
    </script>

    <!-- show loader for GET methods -->
    <div ng-http-loader
         ttl="0.1"
         template="example-loader.tpl.html"></div>
    <style>
        .flyover .alert {
            left: 0;
            top: 50px;
            position: fixed;
            z-index: 1050;
            text-align: center;
            width: 100%;
        }

        .flyover .mask {
            cursor: progress;
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            //background: black;
            z-index: 1049;
        }

        code {
            margin: 2em;
            padding: 0.5em;
            display: block;
            background-color: #008fd5;
            color: white;
            opacity: 0.6;
        }
    </style>
