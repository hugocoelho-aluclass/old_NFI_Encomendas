
<div class="" ng-controller="TipoEncomendaEditCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="nav nav-pills pull-right">
                <li><a href="" class="" ui-sref="app.tipoEncomendas.edit({id: 0})"><i class="glyphicon glyphicon-plus"></i>Novo</a></li>
                <li><a href="" class="" ui-sref="app.tipoEncomendas.edit({id: dados.idAnt})"><i class="fa fa-arrow-left"></i></a></li>
                <li><a href="" class="" ui-sref="app.tipoEncomendas.edit({id: dados.idProx})"><i class="fa fa-arrow-right"></i></a></li>
            </ul>
            Editar TipoEncomenda

        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal form-validation" ng-submit="submit()">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Num TipoEncomenda</label>
                    <div class="col-lg-4">
                        <input ng-model="tipoEncomenda.numTipoEncomenda" ui-jq="TouchSpin" type="text" class="form-control" name="numTipoEncomenda" ng-model="tipoEncomenda.numTipoEncomenda" data-min='0' data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up" data-verticaldownclass="fa fa-caret-down">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" required>Nome</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="nome" placeholder="Nome" ng-model="tipoEncomenda.nome">
                    </div>
                </div>      
                <div class="form-group">
                    <label class="col-lg-2 control-label">Setor</label>           
                    <div class="col-md-6 col-md-offset-0">
                        <ui-select ng-model="select.setorId" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
                            <ui-select-match placeholder="Lista de Setores">{{$select.selected.nome}}</ui-select-match>
                            <ui-select-choices repeat="te in dadosExtra.setoresEncomenda | propsFilter: {nome: $select.search}">
                                <div ng-bind-html="te.nome | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label"></label>
                    <div class="col-lg-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="tipoEncomenda.anulado"> Anulado
                        </label>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-info" ng-disabled="form.$invalid">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
